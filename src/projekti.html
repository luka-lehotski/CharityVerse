<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Organization</title>
    <style>
        body {
            background-color: #e6f7f2;
            /* light green */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #004466;
            /* dark blue */
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {
            max-width: 100%;
            height: auto;
        }

        .caption {
            margin-top: 10px;
            color: #333;
            /* dark grey */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Support Our Cause</h1>
        <div class="image-grid">
            <div>
                <img src="https://www.gstatic.com/webp/gallery/1.jpg" alt="Charity Image 1">
                <p class="caption">Helping the Homeless</p>
            </div>
            <div>
                <img src="https://www.gstatic.com/webp/gallery/2.jpg" alt="Charity Image 2">
                <p class="caption">Education for Every Child</p>
            </div>
            <div>
                <img src="https://www.gstatic.com/webp/gallery/3.jpg" alt="Charity Image 3">
                <p class="caption">Clean Water Initiative</p>
            </div>
            <div>
                <img src="https://www.gstatic.com/webp/gallery/4.jpg" alt="Charity Image 4">
                <p class="caption">Supporting Healthcare</p>
            </div>
        </div>
    </div>
</body>

</html>
